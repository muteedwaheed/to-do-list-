<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <style>
        .edit {
            background-color: blue;
        }

        hr {
            background-color: black;
        }

        .textArea {
            background-color: aqua;
            color: black;
        }

        .oderList {
            background-color: slategrey;
            color: azure;
            justify-content: center;
            width: 53%;
            margin-left: 250px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-5 edit">
                <label> value:</label><br>
                <input type="text" class="inputField " placeholder="enter value"><br>
                <button type="button" class="btn btn-danger mt-5 " id="btn1">click here!</button>
                <button type="button" class="btn btn-danger mt-5  ">remove!</button>

                <hr>
                <hr>
            </div><br><br>
        </div>
        <div class="container">
            <ul class="oderList mt-5">

            </ul>
        </div>
        <script>
            $(document).ready(function () {
                $("#btn1").click(function () {
                    const storeValue = $(".inputField").val();
                    $(".oderList").append(`<li>${storeValue}</li>`);
                });
            });

            // $(document).ready(function () {
            //     $(".oderList").on("click", "li", function () {
            //         const finalValue = $(this).css("text-decoration", "line-through");
            //     });
            //     // $(".btn").click(function(){
            //     //     $(`${finalValue}`).hide(1000);
            //     // })
            // });
            $(document).ready(function () {
                $(".oderList").on('click', 'li', function () {
                    $(this).css('text-decoration', 'line-through');

                    $(this).toggleClass('completed');
                    //    let x =   $(this).text();
                    //    console.log(x);

                    // delete selected item:
                    $('.btn').click(function () {
                        $('.oderList li.completed').remove();

                    });

                });
            });


        </script>
</body>

</html>
